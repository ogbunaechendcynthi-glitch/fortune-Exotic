<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exotico - Visual Intelligence At Your Fingertips</title>
    <link rel="shortcut icon" href="logo (1).ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  /* Basic Reset */
  *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
  body, html { height:100%; font-family:'Inter', sans-serif; }

  /* Gradient background */
  body {
    background:  #0f0f23;   
    background-size: 200% 200%;
    animation: gradientShift 20s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
  }

  @keyframes gradientShift {
    0% { background-position:0% 50%; }
    50% { background-position:100% 50%; }
    100% { background-position:0% 50%; }
  }

  /* Form container */
  .form-container {
    background: linear-gradient(135deg, #8B5CF6, #EC4899);
    backdrop-filter: blur(10px);
    border-radius: 24px;
    max-width: 450px;
    width: 100%;
    padding: 40px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    text-align: center;
    transition: all 0.3s ease;
    margin: auto;
  }

  /* Brand */
  .brand-name {
    height: 70%;
    width: 50vw;
    font-weight: 700;
    color: #a78bfa;
    margin-bottom: 8px;
  }
  .brand-subtitle {
    font-size: 18px;
    color: rgba(255,255,255,0.9);
    margin-bottom: 30px;
  }

  /* Tabs */
  .tabs {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 30px;
  }
  .tab {
    flex:1;
    padding: 12px 0;
    border-radius: 12px;
    border:2px solid rgba(255,255,255,0.3);
    background: transparent;
    color: rgba(255,255,255,0.7);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .tab:hover { border-color: rgba(255,255,255,0.5); color: #fff; }
  .tab.active { background: rgba(255,255,255,0.9); color: #8B5CF6; border-color: transparent; }

  /* Forms */
  form { display: flex; flex-direction: column; gap: 20px; }
  label { font-size: 14px; color: #fff; font-weight: 500; text-align: left; display: block; }
  input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 2px solid transparent;
    outline: none;
    font-size: 15px;
    transition: all 0.3s ease;
  }
  input:focus { border-color: #8B5CF6; background:#fff; }
  .submit-btn {
    padding: 16px;
    border:none;
    border-radius:12px;
    font-weight:700;
    font-size:16px;
    background: linear-gradient(135deg, #EC4899, #8B5CF6);
    color:#fff;
    cursor:pointer;
    transition: all 0.3s ease;
  }
  .submit-btn:hover { transform: translateY(-2px); box-shadow:0 6px 20px rgba(139,92,246,0.4); }

  .error { border-color: #ef4444 !important; background: rgba(239,68,68,0.1); }
  .error-message { display:none; font-size:12px; color:#fee; }

  /* Responsive */
  @media(max-width:480px){
    .form-container { padding: 25px; }
    .brand-name { font-size:28px; }
  }
</style>
</head>
<body>

<div class="form-container">
<img src="logo.png" alt="Your Site Name" style="max-width: 150px; height: auto;">

  <p class="brand-subtitle">Unlock the Power of Visual Intelligence</p>

  <div class="tabs">
    <button class="tab active" id="signup-tab">Sign Up</button>
    <button class="tab" id="login-tab">Login</button>
  </div>

  <!-- Sign Up Form -->
  <form id="signup-form">
    <div>
      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" placeholder="John Doe" required>
      <span class="error-message" id="signup-name-error">Name is required</span>
    </div>
    <div>
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="your@email.com" required>
      <span class="error-message" id="signup-email-error">Invalid email</span>
    </div>
    <div>
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Create a password" required>
      <span class="error-message" id="signup-password-error">Password must be at least 6 characters</span>
    </div>
    <button type="submit" class="submit-btn">Create Account</button>
  </form>

  <!-- Login Form -->
  <form id="login-form" style="display:none;">
    <div>
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="your@email.com" required>
      <span class="error-message" id="login-email-error">Invalid email</span>
    </div>
    <div>
      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter password" required>
      <span class="error-message" id="login-password-error">Password must be at least 6 characters</span>
    </div>
    <button type="submit" class="submit-btn">Login</button>
  </form>
</div>

<script>
  const signupTab = document.getElementById('signup-tab');
  const loginTab = document.getElementById('login-tab');
  const signupForm = document.getElementById('signup-form');
  const loginForm = document.getElementById('login-form');

  signupTab.addEventListener('click',()=>{
    signupTab.classList.add('active'); loginTab.classList.remove('active');
    signupForm.style.display='flex'; loginForm.style.display='none';
  });

  loginTab.addEventListener('click',()=>{
    loginTab.classList.add('active'); signupTab.classList.remove('active');
    loginForm.style.display='flex'; signupForm.style.display='none';
  });

  // Simple validation and redirect
  signupForm.addEventListener('submit', e=>{
    e.preventDefault();
    let name = document.getElementById('signup-name').value.trim();
    let email = document.getElementById('signup-email').value.trim();
    let pass = document.getElementById('signup-password').value.trim();
    let valid = true;

    if(name.length<2){ document.getElementById('signup-name-error').style.display='block'; valid=false; }
    else document.getElementById('signup-name-error').style.display='none';

    if(!email.includes('@')){ document.getElementById('signup-email-error').style.display='block'; valid=false; }
    else document.getElementById('signup-email-error').style.display='none';

    if(pass.length<6){ document.getElementById('signup-password-error').style.display='block'; valid=false; }
    else document.getElementById('signup-password-error').style.display='none';

    if(valid) window.location.href='index.html';
  });

  loginForm.addEventListener('submit', e=>{
    e.preventDefault();
    let email = document.getElementById('login-email').value.trim();
    let pass = document.getElementById('login-password').value.trim();
    let valid=true;

    if(!email.includes('@')){ document.getElementById('login-email-error').style.display='block'; valid=false; }
    else document.getElementById('login-email-error').style.display='none';

    if(pass.length<6){ document.getElementById('login-password-error').style.display='block'; valid=false; }
    else document.getElementById('login-password-error').style.display='none';

    if(valid) window.location.href='index.html';
  });
</script>

</body>
</html>

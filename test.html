<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #0f0f23;
            box-sizing: border-box;
            margin: 0%;
            padding: 0%;
        }
        .container{
            margin: auto;
            height: 550px;
           width: 440px;
            border-radius: 5%;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
        }
        .head{
                     max-height: 140px;
            width: 440px;   
        }
        .logo{
            max-height: auto;
            text-align: center;
            color: #ed3f96;
            padding-top: 5%;
            font-size: 30px;
        }
        .logopart{
            color: #7144d8;
        }
        .sec-text{
        font-size: 20px;
            color: white;
            text-align: center;
            font-weight: 400;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .switvh{
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
        }
        .btn{
            border: 1px solid white;
            background-color: white;
            padding: 13px 66px 13px 66px;
            border-radius: 12px;
            color: #8B5CF6;
            font-weight: bold;
            font-size: 15px;

        }
        .btn-log{
            background: transparent;
            color: rgb(199, 194, 194);
            border-color: rgb(199, 194, 194);
        }
         .btn-log:hover{
            background: transparent;
            color: white;
            border-color: white;
            cursor: pointer;
        }
        form, input , label{
            display: block;
            margin-left: 18px;
        }
        label{
color: white;
font-size: 15px;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
font-weight: 600;
margin-bottom: 3px;
        }
        input{
            padding: 17px 41% 17px 20px;
            border-radius: 12px;
            border: none;
            margin-bottom: 10px;
            font-size: 15px;
            color: #8B5CF6;
        }
        input:focus{
            border: 2p solid royalblue;
            transform: translateY(3px);
            transition: 3ms;
            color: #8B5CF6;
        }
input::placeholder{
    color: #8B5CF6;
}
.submit-btn{
                padding: 15px 30% 15px 30%;
                margin-left: 18px;
                text-align: center;
                background: #8B5CF6;
                color: white;
                font-size: 17px;
                font-weight: bolder;
                border: none;
                border-radius: 17px;
                margin-top: 15px;
}
    .submit-btn:hover{
    cursor: pointer;
    transform: translateY(-3px);
    box-shadow: 1px 1px 5px 5px gainsboro;
    transition: 7ms;
    }
    .form-content{
        margin: auto;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-content">
        <div class="head">
            <h1 class="logo">SEEK <span class="logopart"> CARES</span>
            </h1>
<p class="sec-text">Unlock the Power of Visual Intelligence</p>
    </div>
    <div class="switvh">\
    <button class="btn">Sign up</button>
    <button class="btn btn-log">Login</button>
    </div>    
<form action="">
    <label for="fname">First Name</label>
    <input type="text" name="" id="fname" placeholder="John Deo">

    <label for="email">Email</label>
    <input type="email" name="" id="email" placeholder="your@email.com">

    <label for="pword">Password</label>
    <input type="password" name="" id="pword" placeholder="Create a Password">

    <button class="submit-btn"> Create Account </button>

</form>



        </div>
</div>
</body>
</html>
